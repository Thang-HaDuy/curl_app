<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/asset/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/bootstrap.css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav></div>
    <div class="container mt-5">
        <div class="mb-2">
        <button type="button" data-bs-toggle="modal" data-bs-target="#Create" class="btn btn-primary">Create</button>
        <h2 class="ml-auto">Danh SÃ¡ch Blog</h2>
    </div>
    <div id="root"></div>
    <!-- Modal -->
    <div class="modal fade" id="Detail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="Detail-content">
                </div>
            </div>
        </div>
        
    <div class="modal fade" id="Delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="delete-content">
            </div>
        </div>
    </div>
            
    <div class="modal fade" id="Create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="http://localhost:8000/blogs">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">author</label>
                            <input type="text" name="author" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">title</label>
                            <input type="text" name="title" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">content</label>
                            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="edit-content">
                </div>
            </div>
        </div>
    </div>
    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/bootstrap.js"></script>
</body>
</html>
